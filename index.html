<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        
        <div id='playback'>
            <button onclick="getPlaySpeed()" type="button">What is the playback speed?</button><br>
            <button onclick="quartSlow()" type="button">x.25</button> 
            <button onclick="halfSlow()" type="button">x.5</button> 
            <button onclick="threeSlow()" type="button">x.75</button> 
            <button onclick="fullSpeed()" type="button">x1</button> 
            <button onclick="quartSpeed()" type="button">x1.25</button> 
            <button onclick="halfSpeed()" type="button">x1.5</button>
            <button onclick="doubSpeed()" type="button">x2</button>
        </div>
        
    <video controls="" loop=""  preload="auto" poster="poster.png" width="400" height="400" id='myVideo'>
        <source src="media/skelly.mp4" type="video/mp4">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/skelly.mp4">link to the video</a> instead.</p>
        <track kind="subtitles" src="tracks/track0.vtt" srclang="en" label="Spanish">
    </video>

        <script>
            var vid = document.getElementById("myVideo");
            function getPlaySpeed() { 
            alert(vid.playbackRate);
            } 
            function quartSlow() {
            vid.playbackRate= 0.25
            }
            function halfSlow() { 
            vid.playbackRate = 0.5;
            } 
            function threeSlow() {
            vid.playbackRate= 0.75
            }
            function fullSpeed() {
            vid.playbackRate= 1.0
            }
            function quartSpeed() { 
            vid.playbackRate = 1.25;
            } 
            function halfSpeed() { 
            vid.playbackRate = 1.5;
            } 
            function doubSpeed() { 
            vid.playbackRate = 2;
            } 
            
        </script> 
    </body>
</html>
